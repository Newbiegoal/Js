<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./index.css">
     <title>calc age</title>
</head>
<body>

     <div class="container">
          <div class="title">
               <h1>Age Calculator</h1>
          </div>
          <div class="input-group">
               <label for="date">Enter your birthday date</label>
               <input type="date" id="date" required>
               <button id="calc-age-button">Calculate Age</button>
         </div>

         <div class="result">
            Your age in <span id="years">00</span>
            years, <span id="months">00</span>
            months, <span id="days">00</span>
         </div>
     </div>
     
     <script src="./index.js"></script>
</body>
</html>
