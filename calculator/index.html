<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator-container">
        <h1>
            Simple Calculator
        </h1>

        <input type="text" id="equation" placeholder="Enter The Equation">

      <div class="calculator-buttons">
        <button class="operator" data-value="ac" id="AC">AC</button>
        <button class="operator" data-value="del" id="AC">Del</button>
        <button class="operator" data-value="%" id="AC">%</button>
        <button class="operator" data-value="/" id="AC">/</button>

        <button data-value="9" id="9">9</button>
        <button data-value="8" id="8">8</button>
        <button data-value="7" id="7">7</button>
        <button class="operator" data-value="*" id="*">*</button>


        <button data-value="6" id="6">6</button>
        <button data-value="5" id="5">5</button>
        <button data-value="4" id="4">4</button>
        <button class="operator" data-value="+" >+</button>


        <button data-value="1" id="1">1</button>
        <button data-value="2" id="2">2</button>
        <button data-value="3" id="3">3</button>
        <button class="operator" data-value="-" >-</button>
     
        <button data-value="0" id="1">0</button>
        <button data-value="00" id="2">00</button>
        <button data-value="." id=".">.</button>
        <button class="operator" data-value="=" >=</button>
     
    </div>


    </div>
    

    <script src="./index.js"></script>
</body>
</html>
