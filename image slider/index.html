<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="container">
      <h1>Image Slider</h1>

      <div class="slider-container">
        <div class="slider">
          <img class="active" src="" alt="Image 1" />

      </div>

      <div class="controls">

        <div class="dots"></div>

        <button class="next-btn" id="next">&#10095;</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
